{% block titulo %} Registrarse {% endblock %}

{% block contenido %}
<div class="container">
    <h2>Registrarse</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
